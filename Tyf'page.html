<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TYF Funnels</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #1b1b1b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.5s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #fff;
    }

    p {
      color: #aaa;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00b894;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #019874;
    }

    .success {
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    video {
      width: 100%;
      border-radius: 15px;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container" id="form-section">
    <h1>TYF Funnels</h1>
    <p>Enter your details and we’ll contact you soon</p>
    <form id="contactForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="text" id="business" name="business" placeholder="Business Name" required>
      <input type="text" id="contact" name="contact" placeholder="WhatsApp or Email" required>
      <button type="submit">Send</button>
    </form>
  </div>

  <div class="container success" id="success-section">
    <h1>Thank You!</h1>
    <p>We’ll contact you soon 🔥</p>
    <video controls autoplay muted>
      <source src="https://drive.google.com/uc?export=download&id=1aKEWnyQIx_eyZIDI3Wcuuapg78-weIA2" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const formSection = document.getElementById('form-section');
    const successSection = document.getElementById('success-section');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const business = document.getElementById('business').value.trim();
      const contact = document.getElementById('contact').value.trim();

      // إرسال المعلومات إلى واتسابك
      const phone = "213676127853"; // رقمك
      const message = `New client submission:%0A👤 Name: ${name}%0A🏢 Business: ${business}%0A📞 Contact: ${contact}`;
      const whatsappURL = `https://wa.me/${phone}?text=${message}`;

      // فتح رابط واتساب في نافذة جديدة (حتى توصلك الرسالة)
      window.open(whatsappURL, '_blank');

      // إظهار صفحة النجاح
      formSection.style.display = "none";
      successSection.style.display = "block";
    });
  </script>
</body>
</html>
